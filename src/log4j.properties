log4j.appender.PSO_Single.Append = false
log4j.appender.PSO_Single.layout = org.apache.log4j.PatternLayout
log4j.appender.PSO_Single.layout.ConversionPattern = %m%n

# GA_Multi
log4j.logger.GA_simple.GA_single_Main = info, GA_Single
log4j.appender.GA_Single = org.apache.log4j.FileAppender
